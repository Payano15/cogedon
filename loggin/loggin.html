<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/cogedon/styles/styles_loggin.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Clave</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="extra-options">
                <a href="/cogedon/olvide_clave/recuperar_clave.html">Se me olvidó mi contraseña</a>
                <a href="/cogedon/registro/frm_registro.html">Registrarse</a> <!-- Cambia el href para apuntar a la página de registro -->
            </div>
        </form>
    </div>
</body>
</html>
